{% if schedule %}
    {% for show in schedule|sort(attribute='start_time') %}
        <div class="row mb-3">
            <div class="col-2">
                <h4 class="text-info">
                    <time>{{ show.time }}</time>
                </h4>
            </div>
            <div class="col-10">
                <h4 class="text-primary">{{ show.title }}</h4>
                {% if show.description %}
                    <p class="text-muted">{{ show.stripped_description }}</p>
                {% endif %}
                {% if show.is_repeat %}
                    <p class="badge bg-success">endurtekinn</p>
                {% elif show.is_live %}
                    <p class="badge bg-danger">bein Ãºtsending</p>
                {% endif %}
            </div>
        </div>
    {% endfor %}
{% endif %}
