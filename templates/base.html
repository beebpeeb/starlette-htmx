<!DOCTYPE html>
<html lang="is" dir="ltr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{{ title }}</title>
        <link rel="icon" type="image/x-icon" href="{{ url_for('static', path='favicon.ico') }}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.1.3/dist/lux/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/htmx.org@1.7.0/dist/htmx.min.js" defer></script>
    </head>
    <body>
        <header class="my-5">
            <div class="container">
                <h1 class="display-5">{{ title }}</h1>
                <p class="badge bg-dark">{{ today }}</p>
            </div>
        </header>
        <main>
            {% block main %}{% endblock %}
        </main>
    </body>
</html>
