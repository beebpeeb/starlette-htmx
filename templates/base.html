<!DOCTYPE html>
<html lang="is" dir="ltr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{{ title }}</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@latest/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootswatch@latest/dist/lux/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/htmx.org@latest/dist/htmx.min.js" defer></script>
    </head>
    <body>
        <header class="my-5">
            <div class="container">
                <h1 class="display-5">{{ title }}</h1>
                <p>{{ today }}</p>
            </div>
        </header>
        <main>
            {% block main %}{% endblock %}
        </main>
    </body>
</html>
